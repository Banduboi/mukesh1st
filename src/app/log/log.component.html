<div class="backg">
  <div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h5>{{currentDate | date : 'mediumTime'}}</h5>
      <h1>{{currentDate | date }}</h1>
      <h2 signpop>Login </h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required #usernameInput="ngModel"
          (blur)="handleBlur('username', usernameInput)" [ngClass]="{'error-placeholder': showUsernameError}"
          [placeholder]="showUsernameError ? 'Username is required' : 'Enter your username'" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel"
          (blur)="handleBlur('password', passwordInput)" [ngClass]="{'error-placeholder': showPasswordError}"
          [placeholder]="showPasswordError ? 'Password is required !!!!!' : 'Enter your password'"
          class="form-control" />
      </div>
      <button class="gsign" type="submit" (click)="onSignup()" [disabled]="loginForm.invalid"
        routerLink="homepage">Login</button>
      <button type="button" (click)="onGoogleSignIn()" [disabled]="isSigningIn" routerLink="homepage">Sign In with
        Google</button>
      <!-- <button type="button"  [disabled]="isSigningIn">Signup</button> -->
      <div *ngIf="errorMessage && showErrorForSignup" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="isSigningIn" class="loading-indicator">Signing in...</div>
    </form>
  </div>
  <router-outlet></router-outlet>
</div>
