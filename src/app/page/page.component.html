<div class="currency-converter">
  <h2>Currency Converter</h2>
  <div>
    <select id="base" [(ngModel)]="base" (ngModelChange)="onBaseChange($event)">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="BTC">BTC</option>
      <option value="INR">INR</option>
    </select>
  </div>
  <div>

    <input id="ip1" type="text" [(ngModel)]="ip1" (ngModelChange)="onIp1Change($event)">
  </div>

  <div>

    <input id="ip2" type="text" [(ngModel)]="ip2" (ngModelChange)="onIp2Change($event)">
  </div>

  <div>
    <select id="target" [(ngModel)]="target" (ngModelChange)="onTargetChange($event)">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="BTC">BTC</option>
      <option value="INR">INR</option>


    </select>


    <div [hidden]="errorMessage === undefined">
      <p class="error">{{ errorMessage }}</p>
    </div>
